# www.bastiankroggel.com
title: Bastian Kroggel
admin_user: Bastian Kroggel
author: Bastian Kroggel
email: contact@bastiankroggel.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter: derkroggel
github:  bkroggel

# Pagination Settings
paginate: 3
paginate_path: "/:num/"

excerpt_separator: <!-- more -->
# Build settings
markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap]

sass:
  style: compressed

#default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Bastian Kroggel"
      permalink: /blog/:year/:title


