# www.bastiankroggel.com
title: Bastian Kroggel
admin_user: Bastian Kroggel
author: Bastian Kroggel
email: contact@bastiankroggel.com
cr_date: 2015 - 2018
description: > # this means to ignore newlines until "baseurl:"
  Bastian Kroggel \| Recently graduated with a Corporate Management & Economics degree at Zeppelin University on the shores of Lake Constance. Besides that a tech enthusiast interested in all things concerning great design, millennial and born digital native. Proud member of the CodeCats, an initiative attempting to excite pupils and students to enter the world of code.
baseurl: "" # the subpath of your site, e.g. /blog
url: "localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
twitter: derkroggel
github:  bkroggel

# Pagination Settings
paginate: 5
paginate_path: "/:num/"

excerpt_separator: <!-- more -->
# Build settings
markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate, jekyll-feed]

sass:
  style: compressed

encoding: utf-8

#default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Bastian Kroggel"
      permalink: /blog/:year/:title

compress_html:
  clippings: all
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

