<section class="bk-blog bk-article" id="bk-timeline">
  <div class="timeline__inner">
    <div class="bk-side-space bk-article__nav"></div>
    <div class="bk-article-main bk-timeline-main" data-scroll="toggle(.fromBottomIn, .fromBottomOut) once">

      <div class="bk-timeline-content bk-blog-style bk-blog-content bk-static-style">
        <div class="bk-blog-style bk-static-style bk_about_quote">
          <div class="bk_about_quote_inner">
            <p class="bk_quote__main">My<br>Timeline.</p>
            <div class="bk_quote__author">
              <p>the educational & professional career</p>
            </div>
          </div>
        </div>

        <div class="clock-icon">
          <div class="clock_line"></div>
          <div class="top"></div>
          <div class="right"></div>
          <div class="bottom"></div>
          <div class="left"></div>
          <div class="center"></div>
          <div class="hour"></div>
          <div class="minute"></div>
        </div>
        {% for company in page.timeline %}


            <div class="luzid_element">
              <div class="luzid_el__title">
                <p class="luzid-date">{{ company.from_date }} - {{ company.to_date }}</p>
                <p class="luzid-title">{{ company.name }}</p>
                <p class="luzid-position">{{ company.position }}</p>
              </div>
              <div class="luzid_el__content">
                <div class="luzid_line"></div>
                <p class="luzid-info">{{ company.info }}</p>
                <p>{{ company.description }}</p>
              </div>
            </div>

          
        {% endfor %}
      </div>


    </div>
    <div class="bk-side-space">
    </div>
  </div>
  <div class="timline__expansion_bar" id="timline__expansion_bar">
    <p><i class="fas fa-chevron-right" data-fa-transform="shrink-3"></i>Show more</p>
  </div>
</section>
