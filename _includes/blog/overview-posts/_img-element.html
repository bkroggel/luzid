{% if post.thumbnail.img %}
<div class="overview-img">
  <div class="thumb_placeholder thumbnail_img"></div>
  <div class="lazyload thumbnail_img" data-bg="{{ post.thumbnail.img }}"></div>
{% else %}
<div class="overview-img overview-img-placeholder">
  <div class="thumb_placeholder thumbnail_img"></div>
{% endif %}
</div>
