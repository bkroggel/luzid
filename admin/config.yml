backend:
  name: github
  repo: bkroggel/luzid # Path to your Github repository
  branch: master # Branch to update

media_folder: "assets/img/page/blog" # Media files will be stored in the repo under images/uploads

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: "false"
        required: "false"
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: "false"
        required: false
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Sub-Title"
        name: "sub_title"
        widget: "string"
        required: "false"
      - label: "Date"
        name: "date"
        widget: "datetime"
        required: "false"
      - label: "Layout"
        name: "layout"
        widget: "string"
        default: "blog"
        required: "false"
      - label: "Author"
        name: "author"
        widget: "string"
        default: "Bastian Kroggel"
        required: "false"
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: "false"
      - label: "URL"
        name: "permalink"
        widget: "string"
        required: "false"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "object"
        required: "false"
        fields:
          - label: "Image"
            name: "img"
            widget: "image"
            required: "false"
          - label: "Overview"
            name: "overview"
            widget: "markdown"
            required: "false"
      - label: "Sitemap"
        name: "sitemap"
        widget: "object"
        required: "false"
        fields:
          - label: "Last Modified"
            name: "lastmod"
            widget: "datetime"
            required: "false"
          - label: "Priority"
            name: "priority"
            widget: "number"
            required: "false"
          - label: "Frequence of Change"
            name: "changefreq"
            widget: "select"
            default: "monthly"
            required: "false"
            options:
              - always
              - hourly
              - daily
              - weekly
              - monthly
              - yearly
              - never
          - label: "Exclude from Sitemap"
            name: "exclude"
            widget: "boolean"
            required: "false"
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: "false"
      - label: "Signed Post"
        name: "sign"
        widget: "boolean"
        default: "false"
        required: "false"

  - name: "sites"
    label: "Sites"
    files:
      - name: "about"
        label: "About"
        file: "about.md"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - {label: "Layout", name: "layout", widget: "hidden", default: "static"}
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - label: "Header-Image"
                name: "img"
                widget: "object"
                fields:
                  - {label: "URL", name: "url", widget: "string"}
                  - {label: "Image Title", name: "title", widget: "string"}
                  - {label: "Photographer", name: "photographer", widget: "string"}
              - {label: "Intro-Title", name: "title", widget: "text"}
              - {label: "Intro Sub-Title", name: "subtitle", widget: "string"}
          - label: "Quote"
            name: "quote"
            widget: "object"
            fields:
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Quote Author", name: "author", widget: "string"}
          - label: "TOC About"
            name: "toc_about"
            widget: "text"
            required: "false"
          - label: "Body"
            name: "body"
            widget: "markdown"
            required: "false"
          - label: "Signed Page"
            name: "sign"
            widget: "boolean"
            required: "false"
          - label: "Timeline"
            name: "timeline"
            widget: "list"
            fields:
              - {label: "Company Name", name: "name", widget: "string"}
              - {label: "Position", name: "position", widget: "string"}
              - {label: "Start Date", name: "from_date", widget: "string"}
              - {label: "End Date", name: "to_date", widget: "string"}
              - {label: "Company Info", name: "info", widget: "text"}
              - {label: "Description", name: "description", widget: "markdown"}
              - {label: "Website", name: "website", widget: "string"}
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - label: "Twitter"
                name: "twitter"
                widget: "object"
                fields:
                  - {label: "Description", name: "desc", widget: "text"}
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - {label: "URL", name: "url", widget: "string"}
                      - {label: "Text", name: "text", widget: "string"}
              - label: "LinkedIn"
                name: "linkedin"
                widget: "object"
                fields:
                  - {label: "Description", name: "desc", widget: "text"}
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - {label: "URL", name: "url", widget: "string"}
                      - {label: "Text", name: "text", widget: "string"}
              - label: "eMail"
                name: "email"
                widget: "object"
                fields:
                  - {label: "Description", name: "desc", widget: "text"}
                  - label: "Link"
                    name: "link"
                    widget: "object"
                    fields:
                      - {label: "URL", name: "url", widget: "string"}
                      - {label: "Text", name: "text", widget: "string"}
      - name: "tags"
        label: "Tags"
        file: "_data/tags.yml"
        fields:
          - label: "Tags"
            name: "tags"
            widget: "list"
            fields:
              - {label: "Slug", name: "slug", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}

  - name: "tag"
    label: "Tag"
    folder: "blog/archive/tags"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "by_tag"}
      - {label: "Tag", name: "tag", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
